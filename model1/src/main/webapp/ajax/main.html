<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 650px;
            height: 500px;
            background-color: aliceblue;
            margin: auto;
        }
        .aside{
            width: 150px;
            height: 100%;
            background-color: antiquewhite;
            float: left;
        }
        .aside input{
            width: 90%;
        }
        .aside button{
            width: 40%;
        }
        .content{
            width: 500px;
            height: 100%;
            background-color: aqua;
            float: left;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        /*
            문서가 로드가 되면, 두 개의 버튼에 대해 이벤트 연결
            화살표 함수 - 기존 함수정의 기법을 줄여서 표현...
        */
        $(()=>{
            // 동기 버튼에 클릭 이벤트 연결
            $($("form button")[0]).click(()=>{
                //alert("동기 방식의 요청 시도");
                $("form").attr({
                    action: "/ajax/regist.jsp",
                    method: "POST"
                });
                $("form").submit();
            });

            // 비동기 버튼에 클릭 이벤트 연결
            $($("form button")[1]).click(()=>{
                alert("비동기 방식의 요청 시도");
            });
        });


    </script>
</head>
<body>
    <div class="container">
        <div class="aside">
            <form>
                <input type="text" placeholder="Your ID..." name="id">
                <input type="text" placeholder="Your name..." name="name">
                <input type="text" placeholder="Your email..." name="email">
                <button>sync</button>
                <button>async</button>
            </form>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
